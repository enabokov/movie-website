<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:include="base :: head"></div>

    <meta charset="UTF-8"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/forms.css}"/>
</head>

<body>
<nav th:replace="navbar :: navbar (genres=${genres})"></nav>
<h1 th:text="Registration">form</h1>
<form th:action="@{/addMovie}" th:object="${movie}" method="POST">

    <div>
        <label th:text="title">Title</label>
        <input type="text" id="title" name="title" autofocus="autofocus"/>
    </div>

    <div>
        <label th:text="genre">year</label>
        <input type="text" id="genre" name="genre"/> <br/>
    </div>

    <div>
        <label th:text="image">image</label>
        <input type="text" id="image" name="image"/> <br/>
    </div>

    <button type="submit" th:text="Submit">submit</button>
</form>

</body>
</html>
