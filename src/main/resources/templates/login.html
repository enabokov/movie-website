<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:include="base :: head"></div>

    <meta charset="UTF-8"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/auth.css}"/>

    <title>Login</title>
</head>
<body>
<nav th:replace="navbar :: navbar (genres=${genres})"></nav>

<div class="container text-align" style="width: 20rem;">
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Enter username"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password"/>
        </div>
        <p th:if="${loginError}" class="error" style="color: red">Wrong user or password</p>
        <button type="submit" class="btn btn-primary" value="Log in">Submit</button>
    </form>
</div>
</body>
</html>
