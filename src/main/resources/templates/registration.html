<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:include="base :: head"></div>

    <meta charset="UTF-8"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/auth.css}"/>
</head>
<body>

<nav th:replace="navbar :: navbar (genres=${genres})"></nav>

<div class="container text-align" style="width: 20rem;">
    <form th:action="@{/registration}" th:object="${user}" method="POST">
        <div class="form-group">
            <label for="login">Username</label>
            <input type="text" name="login" class="form-control" id="login" placeholder="Enter username"/>
            <p th:each="error: ${#fields.errors('login')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password"/>
            <p th:each="error : ${#fields.errors('password')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group">
            <label for="passwordConfirm">Confirm Password</label>
            <input type="password" class="form-control" name="passwordConfirm" id="passwordConfirm" placeholder="Confirm password"/>
            <p th:each="error : ${#fields.errors('password')}"
               th:text="${error}">Validation error</p>
        </div>
        <button type="submit" class="btn btn-success btn-block">Register</button>
    </form>
    <a th:href="@{/login}" role="button" class="btn btn-primary btn-block">Login</a>
</div>
</body>
</html>
