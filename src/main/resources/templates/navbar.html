<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}"/>
<body>
<div th:fragment="navbar (genres)">
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}">MOVIELOFT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerMain" aria-controls="navbarTogglerMain" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerMain">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item dropdown">
                    <button class="btn btn-outline-warning dropdown-toggle btnGenre" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Genre
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item"
                           th:href="@{/genre/__${genre}__}"
                           th:each="genre : ${genres}"
                           th:text="${#strings.capitalize(genre)}">
                        </a>
                    </div>
                </li>
                <li class="active" sec:authorize="isAuthenticated()"><a href="/addMovie">Add movie</a></li>
            </ul>
            <ul class="navbar-nav navbar-right">
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <button class="btn btn-outline-info dropdown-toggle"
                            type="button" id="dropdownAccountButton" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        <i class="far fa-address-book"></i> Account
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownAccountButton">
                        <a class="dropdown-item" role="button" th:href="@{/watch-later}"><i class="far fa-clock"></i> Watch list</a>
                        <a class="dropdown-item" role="button" href="#"><i class="fa fa-plus"></i> Favourites</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" role="button" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="btn btn-outline-success signup" role="button"
                       aria-pressed="true" th:href="@{/registration}">
                        <i class="far fa-user"></i> Sign Up</a>
                </li>

                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="btn btn-outline-info login" role="button"
                       aria-pressed="true" th:href="@{/login}">
                        <i class="fas fa-sign-in-alt"></i> Login</a>
                </li>
        </ul>
</div>
</nav>
</div>
</body>
</html>
