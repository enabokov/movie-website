<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}"/>
<body>
<div th:fragment="navbar (genres)">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">WebSiteName</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Genre<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/genre/__${genre}__}" th:each="genre : ${genres}"
                               th:text="${#strings.capitalize(genre)}"></a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/account}"><span
                        class="glyphicon glyphicon-user"></span>Account</a></li>
                <li sec:authorize="isAnonymous()"><a th:href="@{/registration}"><span
                        class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li sec:authorize="isAnonymous()"><a th:href="@{/login}"><span
                        class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
</div>
</nav>
</div>
</body>
</html>
